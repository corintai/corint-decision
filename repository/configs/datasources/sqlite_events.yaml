# SQLite Database Configuration
# Stores risk control events for feature calculation
#
# Note: This datasource is for FEATURE CALCULATION (business events).
# Server-level datasources (repository storage) are defined in config/server.yaml.
#
# SQLite is suitable for:
# - Development and testing
# - Small deployments with low event volume
# - Single-server deployments without high concurrency

name: sqlite_events
type: sql
provider: sqlite
connection_string: "sqlite://./data/events.db"
# Alternative: use file path directly
# connection_string: "./data/events.db"
database: "events"
events_table: "events"
options:
  max_connections: 5
  # SQLite-specific options
  # create_if_missing: true  # Create database file if it doesn't exist (default: true)



