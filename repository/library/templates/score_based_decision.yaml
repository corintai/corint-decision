version: "0.1"

---

template:
  id: score_based_decision
  name: Score-Based Decision Template
  description: |
    Standard score threshold decision logic template.
    Uses total_score from rule evaluation to make decisions with configurable thresholds.

  params:
    critical_threshold: 200
    high_threshold: 100
    medium_threshold: 60
    low_threshold: 30

  decision_logic:
    - condition: total_score >= 200
      action: deny
      reason: "Critical risk detected (score: {total_score})"
      terminate: true

    - condition: total_score >= 100
      action: deny
      reason: "High risk detected (score: {total_score})"
      terminate: true

    - condition: total_score >= 60
      action: review
      reason: "Medium risk - requires review (score: {total_score})"
      terminate: true

    - condition: total_score >= 30
      action: review
      reason: "Low risk monitoring"
      terminate: false

    - default: true
      action: approve
      reason: "Transaction approved - low risk"
