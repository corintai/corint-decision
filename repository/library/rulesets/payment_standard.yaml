version: "0.1"

# Reusable standard payment risk ruleset
# This ruleset explicitly imports all its rule dependencies

imports:
  rules:
    - library/rules/geography/suspicious_ip.yaml
    - library/rules/payment/card_testing.yaml
    - library/rules/payment/velocity_check.yaml
    - library/rules/payment/new_account_risk.yaml
    - library/rules/payment/suspicious_email.yaml

---

ruleset:
  id: payment_standard
  name: Standard Payment Risk Ruleset
  description: Balanced thresholds for standard transactions (<= $1000)

  # Reference imported rules by their IDs
  rules:
    - suspicious_ip
    - card_testing
    - velocity_check
    - new_account_risk
    - suspicious_email

  decision_logic:
    # Critical patterns only
    - condition: triggered_rules contains "card_testing"
      action: deny
      reason: "Card testing detected"
      terminate: true

    # Very high score
    - condition: total_score >= 100
      action: deny
      reason: "High fraud risk"
      terminate: true

    # Medium-high score
    - condition: total_score >= 60
      action: challenge
      reason: "Require verification"
      terminate: true

    # Medium score
    - condition: total_score >= 40
      action: review
      reason: "Manual review needed"
      terminate: true

    # Multiple low-risk indicators
    - condition: triggered_count >= 3
      action: review
      reason: "Multiple risk signals"
      terminate: true

    # Low risk
    - default: true
      action: approve
      reason: "Normal transaction"

  metadata:
    version: "1.0.0"
    last_updated: "2024-12-11"
