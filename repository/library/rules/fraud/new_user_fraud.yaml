version: "0.1"

# Reusable new user fraud detection rule
rule:
  id: new_user_fraud_pattern
  name: New User Fraud Detection
  description: Detect new accounts with immediate high-risk behavior

  when:
    all:
      # Account created within past 7 days
      - features.account_age_days < 7
      # AND (large amount OR unverified user)
      - any:
          - event.amount > 1000
          - features.user_is_verified == false

  score: 50

  metadata:
    # Required fields
    version: "1.0.0"
    author: "Fraud Prevention Team"
    updated: "2025-12-20 10:00:00"

    # Custom fields
    category: fraud
    severity: medium
    tags: [first_party_fraud, synthetic_identity, fake_accounts]
    description_detail: "New account with immediate high-risk behavior"
    detection: "account_age_days < 7 AND (high_amount OR unverified_user)"
    features:
      - account_age_days: "Account age in days"
      - event.amount: "Transaction amount"
      - user_is_verified: "User verification status"
