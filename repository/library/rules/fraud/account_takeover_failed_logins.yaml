version: "0.1"

# Account takeover detection - Failed Login Attempts
rule:
  id: account_takeover_failed_logins
  name: Account Takeover - Failed Logins
  description: Detect multiple failed login attempts

  when:
    conditions:
      - features.failed_login_count_1h >= 3

  score: 85

  metadata:
    category: fraud
    severity: high
    tags: [credential_stuffing, brute_force, account_takeover]
    rule_version: "1.0.0"
    last_updated: "2025-12-14"
    description_detail: "Multiple failed login attempts in past hour"
    detection: "failed_login_count_1h >= 3"
    features:
      - failed_login_count_1h: "Failed login attempts in last 1 hour"
