version: "0.1"

# Reusable card testing detection rule
rule:
  id: card_testing
  name: Card Testing Detection
  description: Multiple small transactions pattern

  when:
    all:
      - payment_attempts_1h >= 5
      - payment_amount < 10
      - unique_cards_1h >= 3

  score: 80

  metadata:
    # Required fields
    version: "1.0.0"
    author: "Payment Security Team"
    updated: "2025-12-20 10:00:00"

    # Custom fields
    category: payment
    severity: critical
    tags: [card_testing, carding, fraud]
    last_updated: "2024-12-11"
