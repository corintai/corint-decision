version: "0.1"

# Reusable velocity check rule
rule:
  id: velocity_check
  name: Velocity Violation
  description: High transaction frequency

  when:
    all:
      - transaction_count_24h > 20

  score: 50

  metadata:
    # Required fields
    version: "1.0.0"
    author: "Payment Security Team"
    updated: "2025-12-20 10:00:00"

    # Custom fields
    category: payment
    severity: medium
    tags: [velocity, frequency, abuse]
    last_updated: "2024-12-11"
