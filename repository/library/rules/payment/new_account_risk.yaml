version: "0.1"

# Reusable new account risk rule
rule:
  id: new_account_risk
  name: New Account High-Value
  description: New account with large purchase

  when:
    all:
      - account_age_days < 7
      - payment_amount > 500

  score: 60

  metadata:
    # Required fields
    version: "1.0.0"
    author: "Payment Security Team"
    updated: "2025-12-20 10:00:00"

    # Custom fields
    category: payment
    severity: high
    tags: [new_account, high_value, risk]
    last_updated: "2024-12-11"
