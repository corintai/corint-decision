# Database-backed Lists Configuration for E2E Tests
# These lists are stored in the SQLite database for testing

lists:
  # Blocked users list - stored in database
  - id: blocked_users_db
    description: "Database-backed list of blocked user IDs"
    backend: sqlite
    table: list_entries
    value_column: value
    expiration_column: expires_at

  # Blocked IPs list - stored in database
  - id: blocked_ips_db
    description: "Database-backed list of blocked IP addresses"
    backend: sqlite
    table: list_entries
    value_column: value
    expiration_column: expires_at

  # High risk countries - stored in database
  - id: high_risk_countries_db
    description: "Database-backed list of high-risk country codes"
    backend: sqlite
    table: list_entries
    value_column: value
    expiration_column: expires_at
